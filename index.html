<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (bassic)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Calculator (bassic)</h1>

    <div class="container">
        <div class="row">
            <div class="col md-6 m-auto flex-coloumn allign-items-center">
                <h2>Case-switch</h2>
                <label for="prvi-broj">First number</label>
                <input class="prvi-broj mb-3 mt-1 text-center" type="text" name="prvi-broj" id="prvi-broj">
                <label for="drugi-broj">Second number</label>
                <input class="drugi-broj mb-3 mt-1 text-center" type="text" name="drugi-broj" id="drugi-broj">

                <select class="operacija form-select form-select-sm mb-3 mt-1 w-50" aria-label="Small select example">
                    <option selected>Chose option</option>
                    <option value="1">Sum</option>
                    <option value="2">Subtraction</option>
                    <option value="3">Multiplication</option>
                    <option value="4">Division</option>
                </select>

                <button class="btn-izracunaj btn btn-warning">Calculate</button>

                <label for="rezultat">Result</label>
                <input class="drugi-broj mb-3 mt-1 text-center" type="text" name="rezultat" id="rezultat">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
